extend type Query {
  activities: [Activity!]!
  activity(activityId: ID!): Activity
}

interface Node {
  id: ID!
}

type Activity implements Node @key(fields: "id") {
  id: ID!
  name: String!
  Schedule: String
  price: Int
  category: ActivityCategory!
}

extend type Package @key(fields: "id") {
  id: ID! @external
  hasActivity(id: ID!): Boolean!
}

enum ActivityCategory {
  LEISURE
  ADVENTURE
  CULTURE
}
